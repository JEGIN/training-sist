<div style="margin:20%; padding:20px">
    <p>dashboard works!</p>

    <h1> Hello {{ title }}</h1>
    <h2> Hello {{ desc }}</h2>
    <br>
    <table>
        <tr *ngFor="let country of countriesList">
            <td>{{ country }}</td>
        </tr>
    </table>
    <p> {{ countriesList }} </p>

    <hr />

    <table class="table table-striped">
        <tr *ngFor="let obj of countriesWithPopulation">
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.population }}</td>
            <td>{{ obj.gdp }}</td>
        </tr>
    </table>

    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of userData; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ obj.fname }}</td>
                <td>{{ obj.lname }}</td>
                <td>{{ obj.age }}</td>
                <td>{{ obj.address }}</td>
            </tr>
        </tbody>

    </table>
    <!-- <button class="btn btn-danger">Logout</button> -->
</div>
